name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
          
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build application
        run: scripts/buildprod.sh
            
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
    
      - name: Build image and push to GCP Registry
        run: gcloud builds submit --tag asia-east1-docker.pkg.dev/notely-483614/notely-ar-repo/swordlord/notely:latest .
    
      - name: Run migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image asia-east1-docker.pkg.dev/notely-483614/notely-ar-repo/swordlord/notely:latest --region europe-west1 --allow-unauthenticated --project notely-483614 --max-instances=4
      
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}